<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Card</title>
    <script src="https://kit.fontawesome.com/51ca95c32e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="card">
        <div class="card-header">
            <div class="card-header-circle">
                <div class="card-header-circle-text">H</div>
            </div>
            <div class="card-header-text">
                <p class="card-header-text-title"> <strong>Sydney Australia</strong></p>
                <p class="card-header-text-description">淡黄的长裙，蓬松的头发...</p>
            </div>
            <div class="card-header-icon">
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </div>
        <div class="card-image">
            <div class="card-image-location">NSW</div>
        </div>
        <div class="card-text">

            <p> This impressive paella is a perfect party dish and a fun meal to cook together with your guests. Add 1
                cup of frozen peas along with the mussels, if you like.</p>
        </div>
       
            <div class="card-bottom-icon1">
                    <i class="fas fa-heart"></i>
            </div>
            <div class="card-bottom-icon2">
                    <i class="fas fa-share-alt"></i>
            </div>
            <div class="card-bottom-icon3">
                    <i class="fas fa-chevron-down"></i>
            </div>
        
    </div>
    </div>
</body>

</html>
